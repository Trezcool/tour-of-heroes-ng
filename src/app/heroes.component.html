<h2>My Heroes</h2>
<div>
  <label for="name">Hero name:</label> <input [(ngModel)]="newHeroName" id="name" />
  <button (click)="add(newHeroName)">Add</button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span>
    <span>{{hero.name}}</span>
    <button class="delete" (click)="remove(hero); $event.stopPropagation()">x</button>
  </li>
</ul>

<div *ngIf="selectedHero">
  <h2>{{selectedHero.name | uppercase}} is my hero</h2>
  <button (click)="goToDetails()">View Details</button>
</div>
